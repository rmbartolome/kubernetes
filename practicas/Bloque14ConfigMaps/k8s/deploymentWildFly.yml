apiVersion: apps/v1 
kind: Deployment
metadata:
  name: wildfly-deployment
  namespace: curso  
spec:
  selector:
    matchLabels:
      app: wildfly
  replicas: 1 
  template:
    metadata:
      labels:
        app: wildfly
    spec:
      containers:
      - name: wildfly
        image: inigoserrano/cursokuberneteswildfly:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "150Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
          - name: config-volume
            mountPath: /properties/
          - name: secretos-volume
            mountPath: /secretos/
      volumes:
        - name: config-volume
          configMap:
            name: config-app
        - name: secretos-volume
          secret:
            secretName: db-user-pass
