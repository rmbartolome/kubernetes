apiVersion: apps/v1 
kind: Deployment
metadata:
  name: mariadb-deployment
  namespace: curso
spec:
  selector:
    matchLabels:
      app: mariadb
  replicas: 1 
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers: 
      - name: mariadb
        image: inigoserrano/cursokubernetesmariadb:latest
        ports:
        - containerPort: 3306
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-pass
                key: usuario        
        resources:
          requests:
            memory: "100Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"



